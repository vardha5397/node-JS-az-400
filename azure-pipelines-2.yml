trigger:
  - main
stages:
    - stage: BuildStage
      jobs:
        - job: BuildJob
          pool:
               vmImage: 'ubuntu-latest'
          steps:
             - task: Npm@1
               inputs:
                 command: 'install'
             - task: CmdLine@2
               inputs:
                 script: |
                   pwd
                   ls -al
             - task: Npm@1
               inputs:
                  command: 'custom'
                  customCommand: 'run build'
             - task: CmdLine@2
               inputs:
                 script: |
                   pwd
                   ls -al
             - task: CopyFiles@2
               inputs:
                 SourceFolder: '$(Build.SourcesDirectory)'
                 Contents: |
                   src/*
                   public/*
                 TargetFolder: '$(Build.ArtifactStagingDirectory)'
             - task: CmdLine@2
               inputs:
                 script: |
                   pwd
                   ls -al
             - task: PublishBuildArtifacts@1
               inputs:
                 PathtoPublish: '$(Build.ArtifactStagingDirectory)'
                 ArtifactName: 'drop'
                 publishLocation: 'Container'