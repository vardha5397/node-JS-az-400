trigger:
 - main
stages:
  - stage: Build-stage
    jobs:
     - job: Build-job
       pool: 
         vmImage: 'ubuntu-latest'
       steps:
         - task: Npm@1
           inputs:
             command: 'install'
         - task: Npm@1
           inputs:
             command: 'custom'
             customCommand: 'run build' 
         - task: PublishBuildArtifacts@1
           inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'
